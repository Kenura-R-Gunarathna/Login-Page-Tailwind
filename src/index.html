<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="h-svh flex justify-center items-center">
      <div class="container mx-auto my-auto flex h-fit">
        <div class="block m-10 w-full h-fit">
          <h1 class="text-4xl font-bold font-sans text-center mt-6 mb-2 text-gray-950">Welcome Back!</h1>
          <div class="text-sm flex justify-center my-3 text-gray-600"><p class="text-center block max-w-[400px]">Accelerate your entrepreneurship and start building a small car sharing business on Rentalize.</p></div>
          <div class="my-4 flex justify-center">
            <div class="max-w-[400px] w-full">
              <div class="my-6">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <input type="email" id="email" class="bg-gray-50 border border-gray-300 focus:outline-gray-800 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5" placeholder="someone@company.com" required />
                <div class="text-xs text-red-600 text-left mt-1">Email error</div>
              </div>
              <div class="my-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input type="password" id="password" class="bg-gray-50 border border-gray-300 focus:outline-gray-800 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5" placeholder="Enter your password" required />
                <div class="text-xs text-red-600 text-left mt-1">Password error</div>

                <a href="#" class="mt-2 text-sm font-medium flex justify-end hover:text-gray-600">Forgot password?</a>
              </div>
              <div>
                <button type="button" class="w-full focus:outline-none text-white bg-gray-800 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">Login</button>
              </div>
              <fieldset class="border-0 border-t mt-6 mb-1 flex justify-center pb-4 pt-6">
                <legend class="text-center px-2 text-sm font-medium">or continue with</legend>
                <button type="button" class="text-white bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-full text-sm p-2 text-center inline-flex items-center justify-center dark:focus:ring-[#3b5998]/55 me-2 mb-2 h-10 w-10">
                  <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 8 19">
                    <path fill-rule="evenodd" d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z" clip-rule="evenodd" />
                  </svg>
                </button>
                <button type="button" class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-full text-sm p-2 text-center inline-flex items-center justify-center dark:focus:ring-[#4285F4]/55 me-2 mb-2 h-10 w-10">
                  <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 19">
                    <path
                      fill-rule="evenodd"
                      d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
                <button
                  type="button"
                  class="text-white bg-[#050708] hover:bg-[#050708]/90 focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium rounded-full text-sm p-2 text-center inline-flex items-center justify-center dark:focus:ring-[#050708]/50 dark:hover:bg-[#050708]/30 me-2 mb-2 h-10 w-10"
                >
                  <svg class="w-5 h-5" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="apple" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path
                      fill="currentColor"
                      d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"
                    ></path>
                  </svg>
                </button>
              </fieldset>

              <p class="text-center font-medium text-sm text-gray-600">
                <a href="#" class="inline-flex mt-2 text-sm font-medium hover:text-gray-600 text-black">Not a member?</a>
                Register now
              </p>
            </div>
          </div>
        </div>
        <div class="m-6 hidden w-full max-h-[700px] rounded-2xl bg-[#dfdfdf2e] lg:flex justify-center items-center">
          <div>
            <img src="./images/auth.png" alt="login-image" class="w-fit" />
            <div class="text-gray-900 text-base text-center">Make your work easier and organized with <span class="text-gray-950 font-bold">Rentalize</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
